<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <title>Feedback For Me</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="css/w3css.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
   <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
   <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
       body,h1 {
          font-family: "Montserrat", sans-serif
         }
      img {
         margin-bottom: -7px
      }
      .w3-row-padding img {
         margin-bottom: 12px
      }
      .bar {
          float: left;
       }
      .group {
         margin-top: 20px;
       }
      form .group div{
          margin-top: 5px;
       }
    </style>
</head>

<body>
   <div class="app">
      <nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
          <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
              <i class="fa fa-remove"></i>
          </a>
          <div class="w3-bar-block w3-center">
              <a href="#" onClick="home()" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Home</a>
              <a href="#" onClick="reload()" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Feedback</a>
              <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Search</a>
              <input type="text" placeholder="Input the Restaurant what you want to find!">
          </div>
      </nav>
      
      <div class="w3-content" style="max-width:1500px">
      
          <div class="w3-opacity">
              <span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
              <div class="w3-clear"></div>
              <header class="w3-center w3-margin-bottom">
                  <h2><b>Restaurant Feedback</b></h2>
              </header>
          </div>
            <form class="form-horizontal" id= "create-feedback" >
                  <div class="group">
                     <label>Restaurant Name</label>
                     <div>
                        <input type="text" class="form-control" name="restaurant-name" id="restaurant-name">
                     </div>
                  </div>

                  <div class="group">
                        <label>Restaurant Type</label>
                        <div>
                           <input type="text" class="form-control" name="restaurant-type" id="restaurant-type">
                        </div>
                  </div>

                  <div class="group">
                        <label>Date and time of the visit</label>
                        <div>
                           <input type="date" class="form-control" name="date-and-time" id="date-and-time">
                        </div>
                  </div>

                  <!-- <div class="group">
                        <label>Images</label>
                        <div>
                           <input type="file" class="file-uploader pull-left" name="images" id="images">
                        </div>
                  </div> -->

                  <div class="group" style="margin-top: 40px;">
                        <label>Average meal price per person</label>
                        <div>
                           <input type="text" class="form-control" name="average-price" id="average-price">
                        </div>
                  </div>

                  <div class="group">
                        <label>Service rating</label>
                        <div>
                           <!-- <input type="text" class="form-control" name="service-rating" id="service-rating"> -->
                           <select class="form-control" name="service-rating" id="service-rating">
                              <option value="1">Bad</option>
                              <option value="2">Normal</option>
                              <option value="3">Good</option>
                              <option value="4">Very Good</option>
                           </select>
                        </div>
                  </div>

                  <div class="group">
                        <label>Cleanliness rating</label>
                        <div>
                           <!-- <input type="text" class="form-control" name="clean-rate" id="clean-rate"> -->
                           <select class="form-control" name="clean-rate" id="clean-rate">
                              <option value="1">Bad</option>
                              <option value="2">Normal</option>
                              <option value="3">Good</option>
                              <option value="4">Very Good</option>
                           </select>
                        </div>
                  </div>

                  <div class="group">
                        <label>Food quality rating</label>
                        <div>
                           <!-- <input type="text" class="form-control" name="food-rate" id="food-rate"> -->
                           <select class="form-control" name="food-rate" id="food-rate">
                              <option value="1">Bad</option>
                              <option value="2">Normal</option>
                              <option value="3">Good</option>
                              <option value="4">Very Good</option>
                           </select>
                        </div>
                  </div>

                  <div class="group">
                        <label>Notes</label>
                        <div>
                           <textarea name="notes" rows="9" cols="48" id="notes"></textarea>
                        </div>
                  </div>

                  <div class="group">
                        <label>Name of the reporter</label>
                        <div>
                           <input type="text" class="form-control" name="reporter" id="reporter">
                        </div>
                  </div>
                  <hr>
                  <div>
                     <div>
                        <input class="btn btn-primary" type="submit" value="SUBMIT">
                        <a class="btn btn-danger" href="index.html" role="button">Cancel</a>
                     </div>
                  </div>
            </form>
      </div>
   </div>
   
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/database.js"></script> 
    <script type="text/javascript">
        app.initialize();
    </script>
   
   <script>
          function home() {
        window.location = 'index.html'
    }
   // Open and close sidebar
   function w3_open() {
     document.getElementById("mySidebar").style.width = "100%";
     document.getElementById("mySidebar").style.display = "block";
   }
   
   function w3_close() {
     document.getElementById("mySidebar").style.display = "none";
   }
   </script>
 </body>
</html>
