<body id="home">
    <div class="wrapper">
       <div class="header">
          <div class="container">
             <div class="row">
                <div class="col-md-2 col-sm-2">
                   <div class="logo"><a href="index.html"><img src="images/logo-feedback2-removebg-preview.png" alt="FlatShop"></a></div>
                </div>
                <div class="col-md-10 col-sm-10">
                   <div class="clearfix"></div>
                   <div class="header_bottom">
                      <div class="navbar-header">
                         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" style="float: left;">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                         </button>
                      </div>
                      <div class="navbar-collapse collapse">
                         <ul class="nav navbar-nav">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="search-restaurant.html">Search</a></li>
                            <li><a href="feedback.html">Feedback New Restaurant</a></li>
                         </ul>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
       <div class="clearfix"></div>
       <div class="container_fullwidth">
          <div class="container">
             <div class="hot-products">
                <h3 class="title">Rate</h3>
                <form class="form-horizontal" method="POST" enctype="multipart/form-data">
                    <fieldset class="fieldset">
                        <div class="form-group">
                            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Restaurant Name</label>
                            <div class="col-md-10 col-sm-9 col-xs-12">
                                <input type="text" class="form-control" name="restaurant-name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Restaurant Type</label>
                            <div class="col-md-10 col-sm-9 col-xs-12">
                                <input type="text" class="form-control" name="restaurant-type" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2  col-sm-3 col-xs-12 control-label">Date and time of the visit</label>
                            <div class="col-md-10 col-sm-9 col-xs-12">
                                <input type="date" class="form-control" name="date-and-time" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2  col-sm-3 col-xs-12 control-label">Images</label>
                            <div class="col-md-10 col-sm-9 col-xs-12">
                                <input type="file" class="file-uploader pull-left"
                                    name="images">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Average meal price per person</label>
                            <div class="col-md-10 col-sm-9 col-xs-12">
                                <input type="text" class="form-control" name="restaurant-type" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Service rating</label>
                            <div class="col-md-10 col-sm-9 col-xss-12">
                                <input type="text" class="form-control" name="restaurant-type" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Cleanliness rating</label>
                            <div class="col-md-10 col-sm-9 col-xs-12">
                                <input type="text" class="form-control" name="restaurant-type" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Food quality rating</label>
                            <div class="col-md-10 col-sm-9 col-xs-12">
                                <input type="text" class="form-control" name="restaurant-type" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Notes</label>
                            <div class="col-md-10 col-sm-9 col-xs-12">
                                <textarea name="notes" rows="9" cols="48" required></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Name of the reporter</label>
                            <div class="col-md-10 col-sm-9 col-xs-12">
                                <input type="text" class="form-control" name="restaurant-type" required>
                            </div>
                        </div>

                    </fieldset>
                    <hr>
                    <div class="form-group">
                        <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                            <input class="btn btn-primary" type="submit" value="Submit">
                            <a class="btn btn-danger" href="" role="button">Cancel</a>
                        </div>
                    </div>
                </form>
             </div>
          </div>
       </div>
       <div class="clearfix"></div>
       <div class="footer">
          <div class="footer-info">
             <div class="container">
                <div class="row">
                   <div class="col-md-12">
                      <div class="footer-logo"><a href="#"><img width="200" height="200" src="images/logo-feedback2-removebg-preview.png" alt=""></a></div>
                   </div>
                </div>
             </div>
          </div>
          <div class="copyright-info">
             <div class="container">
                <div class="row">
                   <div class="col-md-6">
                      <p>Feedback Restaurant</p>
                   </div>
                   <div class="col-md-6">
                      <ul class="social-icon">
                         <li><a href="#" class="linkedin"></a></li>
                         <li><a href="#" class="google-plus"></a></li>
                         <li><a href="#" class="twitter"></a></li>
                         <li><a href="#" class="facebook"></a></li>
                      </ul>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
    <!-- Bootstrap core JavaScript==================================================-->
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.sequence-min.js"></script>
    <script type="text/javascript" src="js/jquery.carouFredSel-6.2.1-packed.js"></script>
    <script defer src="js/jquery.flexslider.js"></script>
    <script type="text/javascript" src="js/script.min.js" ></script>
 </body>

</html>
