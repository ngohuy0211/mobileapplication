<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="shortcut icon" href="images/favicon.png">
    <title>Feedback For Me</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,700,500italic,100italic,100' rel='stylesheet' type='text/css'>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen"/>
    <link href="css/sequence-looptheme.css" rel="stylesheet" media="all"/>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
      .bar {
          float: left;
       }
      .group {
         margin-top: 20px;
       }
      form .group div{
          margin-top: 5px;
       }
    </style>
</head>

<body>
    <div class="app">
      <div id="home">
          <div class="wrapper">
             <div class="header">
                <div class="container">
                   <div class="row">
                      <div class="col-md-2 col-sm-2">
                         <div class="logo"><a href="index.html"><img src="images/logo-feedback2-removebg-preview.png" alt="FlatShop"></a></div>
                      </div>
                      <div class="col-md-10 col-sm-10">
                         <div class="clearfix"></div>
                         <div class="header_bottom">
                            <div class="navbar-header">
                               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" style="float: left;">
                                  <span class="sr-only">Toggle navigation</span>
                                  <span class="icon-bar"></span>
                                  <span class="icon-bar"></span>
                                  <span class="icon-bar"></span>
                               </button>
                            </div>
                            <div class="navbar-collapse collapse">
                               <ul class="nav navbar-nav">
                                  <li><a href="index.html">Home</a></li>
                                  <li><a href="Search.html">Search</a></li>
                                  <li><a href="feedback.html">Feedback New Restaurant</a></li>
                               </ul>
                            </div>  
                         </div>
                      </div>
                   </div>
                </div>
             </div>
             <div class="clearfix"></div>
             <div class="container_fullwidth">
               <div class="container">
                  <div class="hot-products">
                     <h3 class="title">Rate</h3>
                     <form class="form-horizontal" id= "create-feedback" >
                          <div class="group">
                             <label>Restaurant Name</label>
                             <div>
                                <input type="text" class="form-control" name="restaurant-name" id="restaurant-name">
                             </div>
                          </div>
     
                          <div class="group">
                                <label>Restaurant Type</label>
                                <div>
                                   <input type="text" class="form-control" name="restaurant-type" id="restaurant-type">
                                </div>
                          </div>
     
                          <div class="group">
                                <label>Date and time of the visit</label>
                                <div>
                                   <input type="date" class="form-control" name="date-and-time" id="date-and-time">
                                </div>
                          </div>
     
                          <div class="group">
                                <label>Images</label>
                                <div>
                                   <input type="file" class="file-uploader pull-left" name="images">
                                </div>
                          </div>
     
                          <div class="group" style="margin-top: 40px;">
                                <label>Average meal price per person</label>
                                <div>
                                   <input type="text" class="form-control" name="average-price" id="average-price">
                                </div>
                          </div>
     
                          <div class="group">
                                <label>Service rating</label>
                                <div>
                                   <!-- <input type="text" class="form-control" name="service-rating" id="service-rating"> -->
                                   <select class="form-control" name="service-rating" id="service-rating">
                                      <option value="">Bad</option>
                                      <option value="">Normal</option>
                                      <option value="">Good</option>
                                      <option value="">Very Good</option>
                                   </select>
                                </div>
                          </div>
     
                          <div class="group">
                                <label>Cleanliness rating</label>
                                <div>
                                   <!-- <input type="text" class="form-control" name="clean-rate" id="clean-rate"> -->
                                   <select class="form-control" name="clean-rate" id="clean-rate">
                                      <option value="">Bad</option>
                                      <option value="">Normal</option>
                                      <option value="">Good</option>
                                      <option value="">Very Good</option>
                                   </select>
                                </div>
                          </div>
     
                          <div class="group">
                                <label>Food quality rating</label>
                                <div>
                                   <!-- <input type="text" class="form-control" name="food-rate" id="food-rate"> -->
                                   <select class="form-control" name="food-rate" id="cfood-rate">
                                      <option value="">Bad</option>
                                      <option value="">Normal</option>
                                      <option value="">Good</option>
                                      <option value="">Very Good</option>
                                   </select>
                                </div>
                          </div>
     
                          <div class="group">
                                <label>Notes</label>
                                <div>
                                   <textarea name="notes" rows="9" cols="48" id="notes"></textarea>
                                </div>
                          </div>
     
                          <div class="group">
                                <label>Name of the reporter</label>
                                <div>
                                   <input type="text" class="form-control" name="reporter" id="reporter">
                                </div>
                          </div>
                         <hr>
                         <div>
                             <div>
                                 <input class="btn btn-primary" type="submit" value="SUBMIT">
                                 <a class="btn btn-danger" href="index.html" role="button">Cancel</a>
                             </div>
                         </div>
                     </form>
                  </div>
               </div>
            </div>
             <div class="clearfix"></div>
             <div class="footer">
                <div class="footer-info">
                   <div class="container">
                      <div class="row">
                         <div class="col-md-12">
                            <div class="footer-logo"><a href="#"><img width="200" height="200" src="images/logo-feedback2-removebg-preview.png" alt=""></a></div>
                         </div>
                      </div>
                   </div>
                </div>
                <div class="copyright-info">
                   <div class="container">
                      <div class="row">
                         <div class="col-md-6">
                            <p>Feedback Restaurant</p>
                         </div>
                         <div class="col-md-6">
                            <ul class="social-icon">
                               <li><a href="#" class="linkedin"></a></li>
                               <li><a href="#" class="google-plus"></a></li>
                               <li><a href="#" class="twitter"></a></li>
                               <li><a href="#" class="facebook"></a></li>
                            </ul>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
  </div>
    <!-- Bootstrap core JavaScript==================================================-->
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.sequence-min.js"></script>
    <script type="text/javascript" src="js/jquery.carouFredSel-6.2.1-packed.js"></script>
    <script defer src="js/jquery.flexslider.js"></script>
    <script type="text/javascript" src="js/script.min.js" ></script>
    <script type="text/javascript" src="js/database.js" ></script>
 </body>

</html>
